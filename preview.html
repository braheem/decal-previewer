<head>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jQueryRotate.js"></script>
	<link href="css/jquery-ui.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
	<script src="js/preview.js"></script>
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/preview.css" rel="stylesheet">
</head>
<body>

	<div id="container" class="clearfix">

		<h1>Decal Previewer</h1>
		<div>
		  Select an Image of your vehicle to preview: 
		  <input type="file" id="fileInput">
		</div>
		<div id="fileDisplayArea">
		</div>
		<div class="btn-group-vertical" id="toolbar">
			<button id="rotateCW" type="button">Rotate Decal 5&deg Clockwise</button>
			<button id="rotateCCW" type="button">Rotate Decal 5&deg Counterclockwise</button>

			<button id="flipV" type="button">Flip Vehicle Horizontally</button>

			<button id="flipD" type="button">Flip Decal Horizontally</button>
			
			<button id="toggleIcon" type="button">Toggle Resize Icon</button>
			
			
		</div>
	</div>                                       
	
</body>
